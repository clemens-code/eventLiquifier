server:
  port: 8080

spring:
  rabbitmq:
    port: 5672
    host: localhost
    username: rabbitmq
    password: rabbitmq
  kafka:
    producer:
      acks: all
      bootstrap-servers:
        - localhost:9092
      key-serializer:
        - org.apache.kafka.common.serialization.StringSerializer
      value-serializer:
        - org.apache.kafka.common.serialization.StringSerializer